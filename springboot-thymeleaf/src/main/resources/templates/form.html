<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Insert Data</title>
</head>
<body>
hello

<h1 th:text="${username}">Hello World</h1>
<h1>获取对象信息</h1>
<h2>1、通过直接访问对象的方式</h2>
<p th:text="${userInfo.name}"></p>
<p th:text="${userInfo.password}"></p>


<h2>2、通过th:object访问对象的方式</h2>
<div th:object="${userInfo}">
    <p th:text="*{name}"></p>
    <p th:text="*{password}"></p>
</div>

<h1>表单提交</h1>
<!-- 表单提交用户信息,注意字段的设置,直接是*{} 4 5 7都可以用-->
<form action="#" th:action="@{/post/jsonpost7}" th:object="${userInfo}" method="post">
    <input type="text" th:field="*{name}"/>
    <input type="password" th:field="*{password}"/>
    <input type="submit"/> <input type="reset">
</form>


</body>
</html>
